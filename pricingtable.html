<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pricing.css" />

    <link />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="icon1.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-feature">
          <li class="pricing-feature-item">Custom domains</li>
          <li class="pricing-feature-item">Sleeps after 30 mins if inactive</li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button">Sign up</a>
      </div>
      <!-- 2nd line starts -->
      <div class="pricing-plan">
        <img src="icon2.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Small team</h2>
        <ul class="pricing-feature">
          <li class="pricing-feature-item">Never sleep</li>
          <li class="pricing-feature-item">Multiple worker for more people</li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#/" class="pricing-button is-featured">Free trail</a>
      </div>
      <!-- 3rd line start -->

      <div class="pricing-plan">
        <img src="icon3.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-feature">
          <li class="pricing-feature-item">Dedicated</li>
          <li class="pricing-feature-item">Simple horizontal scalibility</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#/" class="pricing-button">Free Trial</a>
      </div>
    </div>
  </body>
</html>
